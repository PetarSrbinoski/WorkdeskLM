services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: workdesklm-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  api:
    build:
      context: ./api
    container_name: workdesklm-api
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - api_data:/app/data
    depends_on:
      - qdrant
    restart: unless-stopped

  ui:
    build:
      context: ./ui
    container_name: workdesklm-ui
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      API_INTERNAL_BASE: http://api:8000

    depends_on:
      - api
    restart: unless-stopped


volumes:
  qdrant_data:
  api_data:
